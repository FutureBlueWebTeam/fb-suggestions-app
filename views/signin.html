<div class="">
	<!-- <h3 class="center text-center" style="color: #1E90FF;" > FUBU Suggestion App</h3> -->
	<div >
		<div class="right-inner-addon " class="top-bar">
			<i class="search-icon glyphicon glyphicon-search"></i>
			<input type="search"
			class="form-control"
			placeholder="Search for suggestions by other Interns"/>
		</div>
	</div>
	<hr class="prettyline">
	<center>
		<div class="bs-example bs-example-tabs">
			<ul id="myTab" class="nav nav-tabs">
				<li class="active">
					<a href="#signin" data-toggle="tab">Sign In</a>
				</li>
				<li class="">
					<a href="#signup" data-toggle="tab">Register</a>
				</li>
				<li class="">
					<a href="#why" data-toggle="tab">About</a>
				</li>
			</ul>
		</div>
		<div class="modal-body">
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane fade in text-left" id="why">
					<p>
						We need this information so that you will be able to add your suggestions and comment on other suggestions.
					</p>
					<p></p>
					<br>
					Please contact <a mailto:href="JoeSixPack@Sixpacksrus.com"></a>futureblue@ca.ibm.com</a> for any other inquiries.</p>
				</div>
				<div class="tab-pane fade active in" id="signin">
					<form class="form-horizontal">
						<fieldset>
							<!-- Sign In Form -->
							<!-- Text input-->
							<div class="control-group">
								<label class="control-label" for="userid">Username (IBM Email):</label>
								<div class="controls">
									<input required="" id="userid" name="userid" type="text" class="form-control" placeholder="userID" class="input-medium" required="">
								</div>
							</div>

							<!-- Password input-->
							<div class="control-group">
								<label class="control-label" for="passwordinput">Password:</label>
								<div class="controls">
									<input required="" id="passwordinput" name="passwordinput" class="form-control" type="password" placeholder="********" class="input-medium">
								</div>
							</div>

							<!-- Multiple Checkboxes (inline) -->
							<div class="control-group">
								<label class="control-label" for="rememberme"></label>
								<div class="controls">
									<label class="checkbox inline" for="rememberme-0">
										<input type="checkbox" name="rememberme" id="rememberme-0" value="Remember me">
										Remember me </label>
								</div>
							</div>

							<!-- Button -->
							<div class="control-group">
								<label class="control-label" for="signin"></label>
								<div class="controls">
									<button id="signin" name="signin" class="btn btn-success" style="background: #1E90FF;">
										Sign In
									</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="tab-pane fade" id="signup">
					<form class="form-horizontal">
						<fieldset>
							<!-- Sign Up Form -->
							<!-- Text input-->
							<div class="control-group">
								<label class="control-label" for="Email">Email :</label>
								<div class="controls">
									<input id="Email" name="Email" class="form-control" type="text" placeholder="ID@ca.ibm.com" class="input-large" required="">
								</div>
							</div>

							<!-- Password input-->
							<div class="control-group">
								<label class="control-label" for="password">Password:</label>
								<div class="controls">
									<input id="password" name="password" class="form-control" type="password" placeholder="********" class="input-large" required="">
									<em>1-8 Characters</em>
								</div>
							</div>

							<!-- Text input-->
							<div class="control-group">
								<label class="control-label" for="reenterpassword">Re-Enter Password:</label>
								<div class="controls">
									<input id="reenterpassword" class="form-control" name="reenterpassword" type="password" placeholder="********" class="input-large" required="">
								</div>
							</div>

							<!-- Multiple Radios (inline) -->
							<br>
							<div class="control-group">
								<label class="control-label" for="humancheck">Humanity Check:</label>
								<div class="controls">
									<label class="radio inline" for="humancheck-0">
										<input type="radio" name="humancheck" id="humancheck-0" value="robot" checked="checked">
										I'm a Robot</label>
									<label class="radio inline" for="humancheck-1">
										<input type="radio" name="humancheck" id="humancheck-1" value="human">
										I'm Human</label>
								</div>
							</div>

							<!-- Button -->
							<div class="control-group">
								<label class="control-label" for="confirmsignup"></label>
								<div class="controls">
									<button id="confirmsignup" name="confirmsignup" class="btn btn-success" style="background: #1E90FF;">
										Sign Up
									</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</center>
	<hr class="prettyline">
</div>
